<div class="page">
  <div class="container">
    <div class="overview-page">
      <ul class="months-list">
        <ng-container *ngIf="monthsArr.length > 0">
          <li
            class="months-item"
            *ngFor="let item of monthsArr; let i = index"
            [ngClass]="[item.monthId > monthNow + 1 ? 'locked' : '']">
            <mat-icon *ngIf="item.monthId > monthNow + 1" class="month-icon">lock</mat-icon>
            <mat-icon *ngIf="item.monthId <= monthNow + 1" class="month-icon">lock_open</mat-icon>
            <h2 (click)="onMonthPage(i, item)">{{item.month}}</h2>
            <div
              class="months-item__right right-month-item"
              [ngClass]="[item.monthId > monthNow + 1 ? 'gray' : '']">
              <div class="right-month-item__block">
                <h3 class="right-month-item__title">Income</h3>
                <p class="right-month-item__value">{{item.income}}</p>
              </div>
              <div class="right-month-item__block">
                <h3 class="right-month-item__title">Expense</h3>
                <p
                  class="right-month-item__value"
                  [ngClass]="[item.income>=item.expense ? 'green' : 'red']">
                  {{item.expense}}
                </p>
              </div>
            </div>
            <mat-icon
              class="del-icon"
              (click)="onDelete(i, item)">delete
            </mat-icon>
          </li>

        </ng-container>
        <app-overview-create></app-overview-create>
      </ul>
    </div>
  </div>

</div>
