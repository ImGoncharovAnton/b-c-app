<div class="confirm-dialog">
  <h2>{{data.title}}</h2>
  <p> {{data.message}} </p>
  <div class="buttons-confirm-dialog">
    <button mat-raised-button color="warn" type="button" (click)="submit()">Delete</button>
    <button mat-raised-button type="button" (click)="close()">Cancel</button>
  </div>
</div>
