<div class="admin-page">
  <div class="container">

    <h1 class="mat-h1">Dashboard</h1>
    <app-admin-calculator></app-admin-calculator>
    <mat-form-field appearance="standard">
      <mat-label class="label-mat-filter">Filter</mat-label>
      <input
        matInput (keyup)="applyFilter($event)"
        placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-table-block">

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail</th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- Income Column -->
        <ng-container matColumnDef="income">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Income</th>
          <td mat-cell *matCellDef="let row"> {{row.income ? row.income : '-'}} </td>
        </ng-container>

        <!-- Expense Column -->
        <ng-container matColumnDef="expense">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense</th>
          <td mat-cell *matCellDef="let row"> {{row.expense ? row.expense : '-'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button color="primary"
              (click)="onOpenUser(row)"
              *ngIf="row.expense || row.income">Open
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


    <app-user-info *ngIf="isOpenTab" [username]="username"></app-user-info>

    <!--<ng-template matTabContent>-->
    <!--            Content 1-->
    <!--            <div class="block-test"></div>-->
    <!--          </ng-template>-->
  </div>
</div>
