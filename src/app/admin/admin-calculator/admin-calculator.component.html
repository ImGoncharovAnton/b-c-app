<div class="calc-page">
  <div #container class="calc-container">
    <div class="result">
      <p class="result-item">
      <span *ngFor="let part of equation">
        {{part}}
      </span>
      </p>
      <p class="result-item" [ngModel]="finallyResult">
        {{currentOperand ? currentOperand : result}}
      </p>
    </div>

    <div class="clear number-container">
      <button (click)="reset()" class="item">AC</button>
      <button (click)="onToggleNegative()" class="item">+/-</button>
      <button (click)="onPercentageInput()" class="item">%</button>
    </div>

    <div #operand class="number number-container">
      <button
        (click)="onNumberInput(digit)"
        *ngFor="let digit of numberContent"
        class="item">
        {{digit}}
      </button>
    </div>

    <div #operator class="operator">
      <button (click)="onOperatorInput(operator)"
              *ngFor="let operator of operatorContent"
              class="item">
        {{operator}}
      </button>
    </div>

    <div class="evaluate">
      <button (click)="evaluateResult()" class="item">=</button>
    </div>
  </div>
  <div class="calc-steppers">
    <mat-stepper orientation="vertical">
      <mat-step>
        <ng-template matStepLabel>Step 1</ng-template>
        <ng-template matStepContent>
          <div class="step-content">
            <form>
              <p>Select User</p>
              <mat-form-field>
                <mat-select
                  placeholder="Users"
                  multiple
                  [(ngModel)]="selectedValue"
                  name="user">
                  <mat-option
                    *ngFor="let user of usersArray"
                    [value]="user"
                    (click)="onSelectValue(selectedValue)">
                    {{user.username}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </form>
          </div>
          <button mat-button matStepperNext (click)="onNext()">Next</button>
        </ng-template>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Step 2</ng-template>
        <ng-template matStepContent>
          <p>This content was also rendered lazily</p>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </ng-template>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Step 3</ng-template>
        <p>This content was rendered eagerly</p>
        <button mat-button matStepperPrevious>Back</button>
      </mat-step>
    </mat-stepper>
  </div>
</div>
