<div class='page'>
  <div class='container'>
    <div class="login-container">
      <div class="login-body">
        <div class='alert-danger' *ngIf='error'>
          <p>{{error}}</p>
        </div>
        <div *ngIf='isLoading' style='text-align: center;'>
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="login-inputs">
            <mat-form-field appearance="outline" *ngIf="!isLoginMode">
              <mat-label>Enter your Name</mat-label>
              <input matInput
                     type="text"
                     placeholder="username"
                     ngModel
                     name="username"
                     required
                     #username="ngModel">
              <mat-error *ngIf="username.touched && !username.valid">
                <span *ngIf="username.errors?.['required']">Username is required</span>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input matInput
                     type="email"
                     placeholder="mail@example.com"
                     ngModel
                     name="email"
                     required
                     email
                     #email="ngModel">
              <mat-error *ngIf="email.touched && !email.valid">
                <span *ngIf="email.errors?.['required']">Email is required</span>
                <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput
                     [type]=" hide ? 'password' : 'text'"
                     ngModel
                     name="password"
                     required
                     minlength='8'
                     #password="ngModel">
              <mat-error *ngIf="password.touched && !password.valid">
                <span>{{getPasswordErrors(password)}}</span>
              </mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="login-buttons">
            <button mat-raised-button color="accent"
                    type='submit'
                    [disabled]='!authForm.valid'>
              {{isLoginMode ? 'Login' : 'Sign Up'}}</button>
            <button type="button"
                    mat-raised-button color="primary"
                    (click)='onSwitchMode()'>Switch
              to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
